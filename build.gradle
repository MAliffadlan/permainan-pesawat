buildscript {
    ext {
        kotlin_version = '1.6.10'
        compose_version = '1.1.0-rc01'
        kotlin_compiler_extension_version = '1.1.0-rc02'
        core_ktx_version = '1.7.0'
        material_version = '1.4.0'
        activity_compose_version = '1.4.0'
        gradle_plugin_version = '7.0.4'
        mockito_version = '4.1.0'
        junit_version = '4.13.2'
        accompanist_version = '0.20.3'
        exoplayer_version = '2.16.1'
        coil_version = '1.4.0'
        navigation_version = '2.4.0-rc01'
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$gradle_plugin_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}